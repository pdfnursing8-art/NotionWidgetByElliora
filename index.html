<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="root">
  <div class="clock-container">

    <div class="length-container">

      <div class="break-container">
        <h3>Break Length</h3>
        <div class="inc-dec-btn-container">
          <button id="break-decrement">-</button>
          <div id="break-length" class="timer-length">5</div>
          <button id="break-increment">+</button>
        </div>
      </div>

      <div class="session-container">
        <h3>Session Length</h3>
        <div class="inc-dec-btn-container">
          <button id="session-decrement">-</button>
          <div id="session-length" class="timer-length">25</div>
          <button id="session-increment">+</button>
        </div>
      </div>

    </div>

    <div id="display-controls">
      <div id="timer-label">Session</div>

      <div id="timer-ssr">
        <button id="start_stop">▶</button>
        <button id="reset">⟳</button>
      </div>
    </div>

    <div id="time-left">25:00</div>

  </div>
</div>

<script>
let breakLength = 5;
let sessionLength = 25;
let timeLeft = sessionLength * 60;
let timer;
let isRunning = false;
let isBreak = false;

const timeDisplay = document.getElementById("time-left");
const timerLabel = document.getElementById("timer-label");

function updateDisplay() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  timeDisplay.textContent =
    String(minutes).padStart(2, '0') + ":" +
    String(seconds).padStart(2, '0');
}

function switchMode() {
  isBreak = !isBreak;
  if (isBreak) {
    timeLeft = breakLength * 60;
    timerLabel.textContent = "Break";
  } else {
    timeLeft = sessionLength * 60;
    timerLabel.textContent = "Session";
  }
  updateDisplay();
}

document.getElementById("start_stop").onclick = () => {
  if (!isRunning) {
    timer = setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        updateDisplay();
      } else {
        switchMode();
      }
    }, 1000);
    isRunning = true;
  } else {
    clearInterval(timer);
    isRunning = false;
  }
};

document.getElementById("reset").onclick = () => {
  clearInterval(timer);
  breakLength = 5;
  sessionLength = 25;
  timeLeft = sessionLength * 60;
  isRunning = false;
  isBreak = false;
  timerLabel.textContent = "Session";
  document.getElementById("break-length").textContent = breakLength;
  document.getElementById("session-length").textContent = sessionLength;
  updateDisplay();
};

document.getElementById("break-increment").onclick = () => {
  if (breakLength < 60) breakLength++;
  document.getElementById("break-length").textContent = breakLength;
};

document.getElementById("break-decrement").onclick = () => {
  if (breakLength > 1) breakLength--;
  document.getElementById("break-length").textContent = breakLength;
};

document.getElementById("session-increment").onclick = () => {
  if (sessionLength < 60) sessionLength++;
  document.getElementById("session-length").textContent = sessionLength;
  if (!isRunning && !isBreak) {
    timeLeft = sessionLength * 60;
    updateDisplay();
  }
};
